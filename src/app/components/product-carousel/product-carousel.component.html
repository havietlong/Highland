<div *ngFor="let category of products">
    <p-carousel 
        [value]="category.items" 
        [numVisible]="2" 
        [numScroll]="2"
        [responsiveOptions]="responsiveOptions" 
        [ngClass]="!hidePaginator ? 'p-hide-paginator': '' "
        >        
        <ng-template pTemplate="header" >
            <h1 style="font-weight: 800;" class="brown">{{ category.category }}</h1>
            <p class="brown">{{ category.categoryDescription }}</p> 
        </ng-template>
        
        <ng-template let-product pTemplate="item">
            <div class="surface-border m-2">
                <div class="border-1 mb-3 p-3 d-flex center middle">
                    <div class="relative mx-auto">
                        <img 
                            src="https://assets-global.website-files.com/6278a48e7e08b650e51b9e4f/6278f06d0c924b94028be58b_PHIN-SUA-DA%201.png" 
                            [alt]="product.name" 
                            class="w-full border-round" 
                            width="100" 
                            height="100" />
                        <!-- <p-tag 
                            [value]="product.inventoryStatus" 
                            class="absolute" 
                            [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"></p-tag> -->
                    </div>
                </div>
                
                <div class="d-flex flex-column center middle">
                    <div class="mb-1 font-medium mukta-bold brown">
                        {{ product.name }}
                    </div>
                    <div class="mt-0 font-semibold text-xl brown">
                        giá: <b>{{ product.price }} VNĐ</b>
                    </div>
                    <!-- <span>
                        <p-button icon="pi pi-heart" severity="secondary" [outlined]="true"></p-button>
                        <p-button icon="pi pi-shopping-cart" styleClass="ml-2"></p-button>
                    </span> -->
                </div>
            </div>
        </ng-template>
    </p-carousel>
    <br>
</div>
